<ion-app>
  <!-- Menú -->
  <ion-menu contentId="main-content" type="overlay" (ionDidOpen)="loadUserData()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Te llevo?</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="user-profile">
        <ion-avatar>
          <img [src]="userPhoto" alt="User Photo">
        </ion-avatar>
        <h2>{{ userName }}</h2>
        <p>{{ userEmail }}</p>
      </div>

      <ion-list>
        <ion-item (click)="editProfile()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Editar Perfil</ion-label>
        </ion-item>

        <ion-item routerLink="/vehicle">
          <ion-icon slot="start" name="car-outline"></ion-icon>
          <ion-label>Vehículo</ion-label>
        </ion-item>

        <ion-item routerLink="/history">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Historial de Viajes</ion-label>
        </ion-item>
        <ion-item routerLink="/payments">
          <ion-icon slot="start" name="card-outline"></ion-icon>
          <ion-label>Pagos</ion-label>
        </ion-item>
        <ion-item (click)="confirmLogout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
